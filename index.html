<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Palette Swap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      background: white;
      padding: 0.5em;
      font-family: sans-serif;
    }
    #canvas {
      position: absolute;
      top: 50px;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="paletteSelect">Palette Swap:</label>
    <select id="paletteSelect"></select>
  </div>

  <canvas id="canvas"></canvas>
  <canvas id="hiddenCanvas" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const hiddenCanvas = document.getElementById('hiddenCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const hiddenCtx = hiddenCanvas.getContext('2d', { willReadFrequently: true });
    const selector = document.getElementById('paletteSelect');

    let palettes = {};
    let mappings = [];
    const img = new Image();
    img.src = "rgb_template.png"; // Replace with your image filename

    // Fetch both palettes and mappings
    Promise.all([
      fetch("palettes.json").then(r => r.json()),
      fetch("mappings.json").then(r => r.json())
    ])
    .then(([paletteData, mappingData]) => {
      palettes = paletteData;
      mappings = mappingData;

      // Populate the dropdown
      mappings.forEach((m, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m.name;
        selector.appendChild(opt);
      });

      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        hiddenCanvas.width = img.width;
        hiddenCanvas.height = img.height;

        ctx.drawImage(img, 0, 0);
        hiddenCtx.drawImage(img, 0, 0);
        applyPaletteMapping(0); // Default selection
      };
    });

    selector.addEventListener("change", () => {
      const index = parseInt(selector.value);
      applyPaletteMapping(index);
    });

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);

      const pixel = hiddenCtx.getImageData(x, y, 1, 1).data;
      const [r, g, b] = [pixel[0], pixel[1], pixel[2]];

      const clickedIndex = palettes.input.findIndex(([ri, gi, bi]) =>
        colorsMatch(r, g, b, ri, gi, bi, 40)
      );

      if (clickedIndex !== -1) {
        const foundIndex = mappings.findIndex(m =>
          m.mapping[0] === clickedIndex
        );
        if (foundIndex !== -1) {
          selector.value = foundIndex;
          applyPaletteMapping(foundIndex);
        }
      }
    });

    function colorsMatch(r1, g1, b1, r2, g2, b2, threshold = 40) {
      return (
        Math.abs(r1 - r2) <= threshold &&
        Math.abs(g1 - g2) <= threshold &&
        Math.abs(b1 - b2) <= threshold
      );
    }

    function applyPaletteMapping(index) {
      const mapping = mappings[index].mapping;
      const inputPalette = palettes.input;
      const outputPalette = mapping.map(i => palettes.output[i]);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        for (let j = 0; j < inputPalette.length; j++) {
          const [ri, gi, bi] = inputPalette[j];
          if (colorsMatch(r, g, b, ri, gi, bi, 40)) {
            const [ro, go, bo] = outputPalette[j];
            data[i] = ro;
            data[i + 1] = go;
            data[i + 2] = bo;
            break;
          }
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
