<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palette-Swapped Image</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }
    canvas {
      position: absolute;
      top: 0;
      right: 0;
      max-width: 25vw;
      max-height: 25vh;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const img = new Image();
    img.crossOrigin = "anonymous"; // Allow external image if hosted with CORS headers

    // Replace with your actual image file name (in the same directory as index.html)
    img.src = "rgb_template.png";

    img.onload = () => {
      const canvas = document.getElementById('canvas');
      canvas.width = img.width;
      canvas.height = img.height;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const red = data[i];     // R
        const green = data[i+1]; // G
        const blue = data[i+2];  // B

        // Palette swap: R→G, G→B, B→R
        data[i] = green;   // New R
        data[i+1] = blue;  // New G
        data[i+2] = red;   // New B
      }

      ctx.putImageData(imageData, 0, 0);
    };
  </script>
</body>
</html>
